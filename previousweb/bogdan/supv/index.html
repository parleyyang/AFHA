<script>
	function iframeLoaded() {
		var iFrameID = document.getElementById('supv-iframe');
		if(iFrameID) {
			// here you can make the height, I delete it first, then I make it again
			iFrameID.height = "";
			iFrameID.height = iFrameID.contentWindow.document.body.scrollHeight + "px";
		}
	}
</script>
<iframe id="supv-iframe" src="http://docs.google.com/forms/d/16DeVERAG3Zb_f5RdSn12VGljMBXNoj9BdsJRbrc-VK8/viewform?embedded=true"
	width="760" height="500" frameborder="0" marginheight="0" marginwidth="0"
	style="width:100%; height:100%; min-height: 1150px"
	onload="iframeLoaded()">Loading...</iframe>
